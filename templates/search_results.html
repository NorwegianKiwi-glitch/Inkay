{% extends "layout.html" %}

{% block body %} <!-- or content, depending on your layout.html -->
  <h2>Search Results for "{{ query }}"</h2>

  {% if results %}
    <ul>
      {% for item in results %}
        <li>
          <a href="{{ url_for('edit', id=item[0]) }}" class="hover:bg-blue-700">{{ item[1] }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found for "{{ query }}".</p>
  {% endif %}
{% endblock %}
